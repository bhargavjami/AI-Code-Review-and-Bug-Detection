<!DOCTYPE html>
<html>
<head>
    <title>üîç AI Code Reviewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        .suggestion {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>üîç AI Code Reviewer</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Select a Python (.py) file:</label><br><br>
        <input type="file" name="code_file" accept=".py" required>
        <br><br>
        <input type="submit" value="Review">
    </form>

    <hr>

    {% if suggestions %}
        <h2>Suggestions:</h2>
        {% for s in suggestions %}
            <div class="suggestion">{{ s }}</div>
        {% endfor %}
    {% endif %}
</body>
</html>
